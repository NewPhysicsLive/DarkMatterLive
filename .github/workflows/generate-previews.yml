name: Generate preview metadata

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install preview generator deps
        working-directory: ./scripts
        run: npm ci

      - name: Generate previews
        working-directory: ./scripts
        run: npm run generate-previews

      - name: Commit previews (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/previews || true
          if ! git diff --staged --quiet; then
            git commit -m "ci: update preview metadata" || true
            git push origin HEAD:main
          else
            echo "No preview changes"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
